<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <meta name="description" content="" />
    <link rel="icon" href="" />
    <script src="https://kit.fontawesome.com/279950e6bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script defer src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <a class="navbar-brand" href="#">Navbar</a>
            <a class="nav-link d-none d-sm-block pt-2 pb-2 pe-2" href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
          </div>
          <div class="d-sm-none d-flex align-items-center">
            <a href="" class="nav-link pt-2 pb-2 ps-2"><i class="fa-solid fa-magnifying-glass"></i></a>
          </div>
          <div class="d-none d-sm-flex gap-2 justify-content-end align-items-center">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a class="nav-link" href="#"><img src="../img/undraw_Drink_coffee_v3au.png" class="img-fluid rounded-circle profile-img-nav" alt="..." /></a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <label for="new-post" class="d-none"></label>
        <div class="input-group">
          <span class="input-group-text">
            <a href="#"><img src="../img/undraw_Drink_coffee_v3au.png" class="img-fluid rounded-circle profile-img-nav" alt="..." /></a
          ></span>
          <textarea class="form-control" aria-label="Share new post" id="new-post" placeholder="Share whats on your mind"></textarea>
          <button class="btn btn-outline-secondary" type="submit" id="submit-new-post">Share</button>
        </div>
        <a class="btn btn-primary w-100 mt-2 d-flex align-items-center gap-2" data-bs-toggle="collapse" href="#sort-posts" role="button" aria-expanded="false" aria-controls="sort-posts"> Sort posts by: <i class="fa-solid fa-angle-down"></i> </a>
        <div class="collapse" id="sort-posts">
          <div class="card card-body">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="sortbydate" />
              <label class="form-check-label" for="sortbydate">Date</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="sortbyname" />
              <label class="form-check-label" for="sortbyname">Name</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="sortbytypethreads" />
              <label class="form-check-label" for="sortbytypethreads">Threads</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="sortbymostliked" />
              <label class="form-check-label" for="sortbymostliked">Most liked</label>
            </div>
          </div>
        </div>
        <div class="feed pt-2">
          <div class="card">
            <div class="card-header d-flex align-items-center justify-content-between">
              <div class="user d-flex align-items-center gap-2">
                <a class="nav-link" href="#"><img src="../img/undraw_Drink_coffee_v3au.png" class="img-fluid rounded-circle profile-img-nav" alt="..." /></a>
                <h3 class="username m-0">Username</h3>
              </div>
              <p class="m-0">date</p>
            </div>

            <div class="card-body">
              <img src="../img/undraw_In_love_6sq2.png" class="card-img" alt="..." />
              <p class="card-text">Post caption</p>
            </div>
            <div class="card-footer text-muted">2 days ago</div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light fixed-bottom d-sm-none">
      <nav class="navbar">
        <div class="container-fluid d-flex align-items-center">
          <a class="nav-link pt-2 pb-2 pe-2" href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
          <a class="nav-link p-2" href="#"><i class="fa-solid fa-plus"></i></a>
          <a class="nav-link" href="#"><img src="../img/undraw_Drink_coffee_v3au.png" class="img-fluid rounded-circle profile-img-nav" alt="..." /></a>
        </div>
      </nav>
    </footer>
  </body>
</html>
