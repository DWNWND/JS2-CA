<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <meta name="description" content="" />
    <link rel="icon" href="" />
    <script src="https://kit.fontawesome.com/279950e6bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script defer type="module" src="/src/js/index.js"></script>
    <script defer src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="modal-container"></div>
    <header>
      <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <a class="navbar-brand" href="#">Navbar</a>
            <a class="nav-link d-none d-sm-block pt-2 pb-2 pe-2 logout" href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
          </div>
          <div class="d-sm-none d-flex align-items-center">
            <a href="" class="nav-link pt-2 pb-2 ps-2"><i class="fa-solid fa-magnifying-glass"></i></a>
          </div>
          <div class="d-none d-sm-flex gap-2 justify-content-end align-items-center">
            <form class="d-flex">
              <input id="searchbar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a class="nav-link" href="#"><img src="../img/undraw_Drink_coffee_v3au.png" class="img-fluid rounded-circle profile-img-nav" alt="..." /></a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container d-flex flex-column gap-2">
        <form id="newPost" class="">
          <label for="title" class="d-none"></label>
          <div class="input-group">
            <span class="input-group-text">
              <!-- add this to js so you get the right profile details here -->
              <a href="#"><img src="../img/undraw_Drink_coffee_v3au.png" class="img-fluid rounded-circle profile-img-nav" alt="..." /></a
            ></span>
            <textarea class="form-control" aria-label="Share new post" id="title" name="title" placeholder="Share whats on your mind"></textarea>
            <button class="btn btn-outline-secondary" type="submit" for="newPost" id="submit-new-post">Share</button>
          </div>
        </form>
        <div class="accordion" id="sort-posts">
          <div class="accordion-item">
            <h4 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed d-flex gap-2" type="button" data-bs-toggle="collapse" data-bs-target="#sorting-options" aria-expanded="false" aria-controls="sorting-options">Sort posts by:</button>
            </h4>
            <div id="sorting-options" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#sort-posts">
              <div class="accordion-body">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="sortbytypephoto" />
                  <label class="form-check-label" for="sortbytypephoto">Photos</label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="sortbytypethreads" />
                  <label class="form-check-label" for="sortbytypethreads">Threads</label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="sortbymostliked" />
                  <label class="form-check-label" for="sortbymostliked">Most liked</label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="sortbymostcommented" />
                  <label class="form-check-label" for="sortbymostcommented">Most comments</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="feed pt-2 h-100">
          <div class="feed-container row" data-masonry='{"percentPosition": true }'></div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light fixed-bottom d-sm-none">
      <nav class="navbar">
        <div class="container-fluid d-flex align-items-center">
          <a class="nav-link pt-2 pb-2 pe-2" href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
          <a class="nav-link p-2" href="#"><i class="fa-solid fa-plus"></i></a>
          <a class="nav-link" href="#"><img src="../img/undraw_Drink_coffee_v3au.png" class="img-fluid rounded-circle profile-img-nav" alt="..." /></a>
        </div>
      </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async await></script>
  </body>
  <!-- <script src="masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script> -->
</html>
